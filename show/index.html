<html>
	<head>
		<title>My first three.js app</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/webvr.js"></script>
		<script>
			var loader = new THREE.TextureLoader();
			var texture = loader.load( "assets/UV_Grid_Sm.jpg" );
			texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
			texture.repeat.set( 0.008, 0.008 );
			
			WEBVR.checkAvailability().catch( function( message ) {
				document.body.appendChild( WEBVR.getMessageContainer( message ) );
			} );
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 105, window.innerWidth/window.innerHeight, 0.001, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor(0xaaccff);
			
			document.body.appendChild( renderer.domElement );

			renderer.vr.enabled = true;
			WEBVR.getVRDisplay( function ( display ) {
				renderer.vr.setDevice( display );
				document.body.appendChild( WEBVR.getButton( display, renderer.domElement ) );
			} );
			window.addEventListener( 'resize', onWindowResize, false );

			var httpRequest;
			var downloaded = 0;
			var map;
			var record;
			var wall;
			var frame = 0;
			var frame_size = 0;
			var row; var col;
			function initState(){
				if(downloaded < 3 && httpRequest.status == 200){
					//downloaded = true;
					if(downloaded == 2){
						//console.log(httpRequest.responseText);
						var myJson = JSON.parse(httpRequest.responseText);
						map = myJson.mp;
						record = myJson.record;
						initShape();
					}
					downloaded += 1;
				}
			}	
			function init(){
				httpRequest = new XMLHttpRequest();
				httpRequest.onreadystatechange = initState;
				httpRequest.open("GET", "http://52.78.113.241:3000/download");
				httpRequest.send();
			}
			function initShape(){
				//console.log(map);
				//console.log(record);
				wall = new Array(map.length);
				row = map.length;
				col = map[0].length;
				for(var i=0;i<row;i++){
					wall[i] = new Array(col);
					for(var j=0;j<col;j++){
						if(map[i][j] == 1){
							var wall_geometry = new THREE.BoxGeometry( 5, 10, 5 );
							var material = new THREE.MeshNormalMaterial( {color: 0xff00ff} );
							wall[i][j] = new THREE.Mesh(wall_geometry, material);
							wall[i][j].position.set(j * 5, 5, i * 5);
							scene.add(wall[i][j]); 
						}
					}
				}
				var drawBottom = function(){
					var sqPts = [];
					sqPts.push(new THREE.Vector2(-50,-50));
					sqPts.push(new THREE.Vector2(-50, 50));
					sqPts.push(new THREE.Vector2(50, 50));
					sqPts.push(new THREE.Vector2(50, -50));
					sqPts.push(new THREE.Vector2(-50, -50));
					var square = new THREE.Shape(sqPts);
					var Bottom = new THREE.Mesh(new THREE.ShapeBufferGeometry(square), new THREE.MeshBasicMaterial( {map: texture} ));
					Bottom.position.set(0, 0, 0);
					Bottom.rotation.x = -Math.PI/2;
					scene.add(Bottom);

					var geometry = new THREE.SphereGeometry( 0.007, 32, 32 );
					var material = new THREE.MeshBasicMaterial( {color: 0xff0000} );
					Sphere = new THREE.Mesh( geometry, material );
					scene.add( Sphere );
				}
				drawBottom();
				frame_size = record.length;
				animate();
			}
			var animate = function () {
				requestAnimationFrame( animate );
				if(frame >= frame_size) frame = frame_size-1;
				camera.position.x = record[frame].x;
				camera.position.y = record[frame].y;
				camera.position.z = record[frame].z;
				//console.log(record[frame].cx, record[frame].cy, record[frame].cz);
				camera.lookAt(new THREE.Vector3(record[frame].cx,record[frame].cy,record[frame].cz));
				//camera.position.x = record[frame].x;
				//camera.position.y = record[frame].y;
				//camera.position.z = record[frame].z;
				frame++;
				//console.log(frame);
				renderer.render(scene, camera);
			};
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			init();
		</script>
	</body>
</html>
