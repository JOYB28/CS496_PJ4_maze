<html>
	<head>
		<title>My first three.js app</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/webvr.js"></script>
		<script>
			WEBVR.checkAvailability().catch( function( message ) {
				document.body.appendChild( WEBVR.getMessageContainer( message ) );
			} );
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			camera.position.y = 1
			camera.position.z = 20
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 2, 2, 2 );
			THREE.ImageUtils.crossOrigin = '';
			var loader = new THREE.TextureLoader();
			loader.crossOrigin = '';
			var texture = new THREE.TextureLoader().load(
				'assets/bricks.jpg', 
				function(texture){
				},
				function(xhr){
					console.log((xhr.loaded/xhr.total * 100) + '% loaded');
				},
				function (xhr){
					console.log('An error happened');
				});
			var material = new THREE.MeshBasicMaterial( /*{ map: texture }*/ {color: 0x0000ff} );
			var cube = new THREE.Mesh( geometry, material );


			//scene.add( cube );
			cube.rotation.x = 0.5;
			cube.rotation.y = 0.5;


			var geometry = new THREE.BoxGeometry( 2, 1, 2 );
			var material = new THREE.MeshBasicMaterial( /*{ map: texture }*/ {color: 0xff00ff} );
			var cube2 = new THREE.Mesh( geometry, material );
			cube2.position.set(0, 0, -10);
			cube2.rotation.x = 0.5;
			cube2.rotation.y = 0.5;			
			scene.add( cube2 );
			
			var geometry = new THREE.Geometry();
			geometry.vertices.push(new THREE.Vector3(-10, 0, 0));
			geometry.vertices.push(new THREE.Vector3(0, 0, 10));
			geometry.vertices.push(new THREE.Vector3(10, 0, 0));
			geometry.vertices.push(new THREE.Vector3(0, 0, -10));
			geometry.vertices.push(new THREE.Vector3(-10, 0, 0));
			
			var line = new THREE.Line(geometry, new THREE.LineBasicMaterial({ color: 0xffff00}));
			scene.add(line);

			var light = new THREE.PointLight(0xffffff);
			light.position.set(10, 0, 10);
			scene.add(light);
			var light2 = new THREE.PointLight(0xffffff);
			light2.position.set(-10, 0, 10);
			scene.add(light2);

			renderer.vr.enabled = true;
			WEBVR.getVRDisplay( function ( display ) {
				renderer.vr.setDevice( display );
				document.body.appendChild( WEBVR.getButton( display, renderer.domElement ) );
			} );
			window.addEventListener( 'resize', onWindowResize, false );
			
			var direction = true;
			var animate = function () {
				requestAnimationFrame( animate );

				cube2.rotation.x += 0.01;
				if(direction){
					camera.position.z += 0.1;
					cube2.position.z += 0.03;
					if(camera.position.z > 20){
						direction = false;
					}
				}else{
					camera.position.z -= 0.1;
					cube2.position.z -= 0.03;
					if(camera.position.z < 5){
						direction = true;
					}
				}
				//cube.rotation.y += 0.1;

				renderer.render(scene, camera);
			};
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			animate();
		</script>
	</body>
</html>
